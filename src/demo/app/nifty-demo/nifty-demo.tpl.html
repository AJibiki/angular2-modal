<demo-head title="Nifty dialog plugin (WIP)"
           description="An implementation of codedrops <a href='https://github.com/codrops/ModalWindowEffects' target='_blank'>Nifty Modal Window Effect</a>"
           [modalCommands]="modalCommands">
    <div extra-desc-content>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="theme">Select a Nifty Effect:</label>
                    <div class="col-md-6">
                        <select id="theme" name="theme" class="form-control" [(ngModel)]="effect">
                            <option *ngFor="let kvp of effectList" [value]="kvp.value">{{kvp.key}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
    </div>
</demo-head>
