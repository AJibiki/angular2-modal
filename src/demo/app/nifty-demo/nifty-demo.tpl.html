<demo-head title="VEX dialog plugin"
           description="An implementation of <a href='http://github.hubspot.com/vex/docs/welcome/' target='_blank'>VEX</a>"
           [modalCommands]="modalCommands">
    <div extra-desc-content>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="theme">Select a VEX Theme:</label>
                    <div class="col-md-6">
                        <select id="theme" name="theme" class="form-control" [(ngModel)]="effect">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
    </div>
</demo-head>
